# Configuration du jeu Scrabble

# Port du serveur
port=5000

# Adresse du serveur
serverAddress=localhost

# Nombre de joueurs (2-4)
players=2

# Chemin vers le dictionnaire
dictionaryPath=database/mots.txt

# Chemin vers les ressources graphiques
resourcesPath=resources/

# Activer les sons (true/false)
soundEnabled=true

# Activer le mode daltonie (true/false)
colorblindMode=false

# Niveau de difficulté IA (1-3)
aiDifficulty=2

# Temps maximal par tour en secondes (0 pour illimité)
timePerTurn=0